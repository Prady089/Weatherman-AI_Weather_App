name: Generate Daily Weather Dashboard

on:
  schedule:
    - cron: "0 12 * * *"   # adjust for your timezone
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Generate weather.json
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python generate_weather_json.py

      - name: Commit dashboard
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/weather.json
          git commit -m "Update daily weather dashboard" || echo "No changes"
          git push
